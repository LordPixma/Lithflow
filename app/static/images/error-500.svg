<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Server icon -->
  <rect x="150" y="70" width="100" height="130" rx="5" ry="5" fill="#6c757d" />
  <rect x="160" y="80" width="80" height="10" rx="2" ry="2" fill="#343a40" />
  <rect x="160" y="100" width="80" height="10" rx="2" ry="2" fill="#343a40" />
  <rect x="160" y="120" width="80" height="10" rx="2" ry="2" fill="#343a40" />
  
  <!-- Status LEDs -->
  <circle cx="180" y="150" r="5" fill="#dc3545" />
  <circle cx="200" y="150" r="5" fill="#ffc107" />
  <circle cx="220" y="150" r="5" fill="#28a745" />
  
  <!-- Lightning bolt -->
  <path d="M240 60 L210 110 L230 110 L200 170" stroke="#dc3545" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Error text -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#dc3545">
    500
  </text>
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#343a40">
    Server Error
  </text>
</svg>
<!-- app/templates/errors/404.html -->
{% extends 'base.html' %}

{% block title %}Page Not Found - LithFlow{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="mb-4">
                <img src="{{ url_for('static', filename='images/error-404.svg') }}" alt="Page Not Found" style="max-width: 300px;">
            </div>
            <h1 class="display-4 mb-4">Page Not Found</h1>
            <p class="lead mb-4">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <div class="mb-4">
                <a href="{{ url_for('user.dashboard') }}" class="btn btn-primary me-2">
                    <i class="fas fa-home me-2"></i> Return to Dashboard
                </a>
                <button class="btn btn-outline-secondary" onclick="history.back()">
                    <i class="fas fa-arrow-left me-2"></i> Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
